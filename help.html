<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Malang Redirects</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      text-align: center;
    }
    table {
      margin: auto;
      border-collapse: collapse;
      width: 60%;
    }
    th, td {
      border: 1px solid #888;
      padding: 5px;
      text-align: center;
    }
    th {
      background-color: #eee;
    }
    a {
      color: #007acc;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
    <img src="malang.webp" alt="Malang" style=" height: 80px;"">
  <h2>Malang Redirects</h2>
  <div id="table-container">Loading...</div>

  <script>
    fetch('redirects.json')
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById('table-container');
        const table = document.createElement('table');

        const headerRow = document.createElement('tr');
        headerRow.innerHTML = `<th>Name</th><th>Redirection Link</th>`;
        table.appendChild(headerRow);

        for (const [name, url] of Object.entries(data)) {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${name}</td>
            <td><a href="${url}" target="_blank">${url}</a></td>
          `;
          table.appendChild(row);
        }

        container.innerHTML = '';
        container.appendChild(table);
      })
      .catch(err => {
        document.getElementById('table-container').innerText = 'Error loading data.';
        console.error(err);
      });
  </script>
</body>
</html>
